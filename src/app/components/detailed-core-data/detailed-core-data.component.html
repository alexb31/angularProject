<div class="flex">
  <mat-card class="example-card" *ngFor="let core of cores">
    <mat-card-header>
        <mat-card-title>{{core.core_serial}}</mat-card-title>
        <mat-card-subtitle >
          <mat-chip *ngIf="core.status != 'active'">{{ core.status }}</mat-chip>
          <mat-chip *ngIf="core.status == 'active'" color="primary" selected="true">{{ core.status }}</mat-chip>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Original launch : {{ core.original_launch }}</p>
        <p>Missions :</p>
        <ul>
          <li *ngFor="let mission of core.missions">{{ mission }}</li>
        </ul>
        <p>Description : {{core.details}}</p>
      </mat-card-content>
  </mat-card>
</div>
