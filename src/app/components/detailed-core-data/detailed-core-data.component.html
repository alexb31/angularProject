<mat-card class="example-card" *ngFor="let core of cores">
  <mat-card-header>
      <mat-card-title>{{core.core_serial}}</mat-card-title>
      <mat-card-subtitle >{{ core.original_launch }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{core.details}}</p>
    </mat-card-content>
</mat-card>
