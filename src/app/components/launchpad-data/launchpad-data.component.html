<mat-card class="example-card" *ngFor="let launchpad of launchpads">
  <mat-card-header>
      <mat-card-title>{{launchpad.full_name}}</mat-card-title>
      <mat-card-subtitle >{{ launchpad.id }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{launchpad.details}}</p>
      <ul *ngFor="let rocket of launchpad.vehicles_launched">
        <li>{{rocket}}</li>
      </ul>
    </mat-card-content>
</mat-card>
