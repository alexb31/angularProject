<mat-card class="example-card" *ngFor="let capsule of capsules">
    <mat-card-header>
        <mat-card-title>{{ capsule.name }}</mat-card-title>
        <mat-card-subtitle >{{ capsule.orbit_duration_yr }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
          <mat-chip color="primary" *ngIf="capsule.active == true">Active</mat-chip>
          <mat-chip *ngIf="capsule.active == false">Inactive</mat-chip>
      </mat-card-content>
  </mat-card>
