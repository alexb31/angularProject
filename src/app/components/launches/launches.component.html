<mat-card-header>
  <div class="div-img">
    <img src="{{ launch.links.mission_patch_small }}" mat-card-avatar class="example-header-image">
  </div>
  <mat-card-title>{{launch.mission_name}}</mat-card-title>
  <mat-card-subtitle>{{ launch.launch_date_utc | date:'yyyy-MM-dd, hh:mm' }}</mat-card-subtitle>
</mat-card-header>
<mat-card-content [style.overflow]="'auto'" [style.height.px]="'60'">
  <p *ngIf="launch.details">{{launch.details}}</p>
  <p *ngIf="!launch.details">Ce lancement ne contient pas de description.</p>
</mat-card-content>
