<mat-card class="example-card" *ngFor="let rocket of rockets">
  <mat-card-header>
      <mat-card-title>{{ rocket.name }}</mat-card-title>
      <mat-card-subtitle >{{ rocket.cost_per_launch | currency}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ rocket.description }}</p>
    </mat-card-content>
</mat-card>
