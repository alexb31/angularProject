<mat-card class="example-card" *ngFor="let cap of caps">
  <mat-card-header>
      <mat-card-title>{{cap.capsule_serial}}</mat-card-title>
      <mat-card-subtitle><a href="/capsuleData/{{ cap.capsule_id }}">{{ cap.capsule_id }}</a></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{cap.details}}</p>
      <p>{{cap.original_launch}}</p>
      <p>{{cap.type}}</p>
    </mat-card-content>
</mat-card>
