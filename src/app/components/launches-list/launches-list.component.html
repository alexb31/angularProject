<form (ngSubmit)="search()">
    <label for="flight_number">flight number:</label>
    <input type="text" [(ngModel)]="launchOptions.flight_number" #name="ngModel" name="flight_number" id="flight_number">
    <br>
    <span>order:</span>
    <input type="radio" [(ngModel)]="launchOptions.order" #name="ngModel" name="order" id="asc" value="asc" checked>
    <label for="asc">asc</label>
    <input type="radio" [(ngModel)]="launchOptions.order" #name="ngModel" name="order" id="desc" value="desc" >
    <label for="desc">desc</label>
    <br>
    <button type="submit">Search</button>
</form>
<form (ngSubmit)="latest()">
    <button type="submit">latest</button>
</form>
<form (ngSubmit)="upcoming()">
    <button type="submit">upcoming</button>
</form>

<div class="flex">
    <mat-card class="example-card" *ngFor="let launch of launches">
        <app-launches [launch]="launch"></app-launches>
    </mat-card>
</div>
