<form (ngSubmit)="search()">
    <label for="flight_number">flight number:</label>
    <input type="text" [(ngModel)]="launchOptions.flight_number" #name="ngModel" name="flight_number" id="flight_number">
    <label for="order">order:</label>
    <input type="radio" [(ngModel)]="launchOptions.order" #name="ngModel" name="order" id="order" value="asc" checked>
    <input type="radio" [(ngModel)]="launchOptions.order" #name="ngModel" name="order" id="order" value="desc" >
    <button type="submit">Search</button>
</form>
<form (ngSubmit)="latest()">
    <button type="submit">latest</button>
</form>
<form (ngSubmit)="upcoming()">
    <button type="submit">upcoming</button>
</form>

<div class="flex">
    <mat-card class="example-card" *ngFor="let launch of launches">
        <app-launches [launch]="launch"></app-launches>
    </mat-card>
</div>
